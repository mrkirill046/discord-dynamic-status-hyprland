name: Build Rust CLI

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-22.04]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: ðŸ›Ž Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ¦€ Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: rustfmt, clippy

      - name: ðŸ“¦ Build Rust CLI
        run: cargo build --release

      - name: ðŸ“¤ Upload artifacts as workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-cli-${{ matrix.platform }}
          path: target/release/

      - name: ðŸ“¦ Upload Rust CLI artifacts to GitHub Release (Linux)
        if: startsWith(github.ref, 'refs/tags/') && runner.os == 'Linux'
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
